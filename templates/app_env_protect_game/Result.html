<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // This code should be in the JavaScript file loaded on the /result page
        document.addEventListener('DOMContentLoaded', function() {
        // Retrieve data from local storage
        const newsContents = localStorage.getItem("news");
        console.log(newsContents);
        // Set the content to the element on the result page
        document.getElementById("news-feed").innerHTML = newsContents;
        });
    </script>
    <title>Result</title>
</head>
<body>
    <a style="font-size: 24px" href="{% url 'app_env_protect_game:index' %}">ゲーム画面に戻る</a>
    <div id="news-feed"></div>
</body>
</html>
